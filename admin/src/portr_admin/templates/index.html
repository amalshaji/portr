<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml" />
    <title>Portr - Expose local ports to public URLs</title>
    <style>
      @font-face {
        font-family: "Geist Sans";
        src: url("/static/Geist-regular.woff2") format("woff2");
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    {% if use_vite %}
    <script
      type="module"
      src="http://localhost:5173/static/@vite/client"
    ></script>
    <script
      type="module"
      src="http://localhost:5173/static/src/main.ts"
    ></script>
    {% else %}{{ vite_tags | safe }}{% endif %}
  </body>
</html>
